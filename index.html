<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body{
  background:#0f1724;font-family:Arial,sans-serif;
  display:flex;align-items:center;justify-content:center;
  height:100vh;color:#fff;margin:0;
}
.box{
  background:#1c2636;padding:25px;border-radius:12px;
  width:310px;box-shadow:0 6px 20px rgba(0,0,0,0.4);
}
input{
  width:100%;padding:10px;margin-top:10px;
  border-radius:6px;border:1px solid #555;
  background:#0f1724;color:#fff;
}
button{
  width:100%;margin-top:15px;padding:12px;
  background:#06b6d4;border:0;border-radius:8px;
  font-weight:bold;cursor:pointer;
}
#error{color:#ff6b6b;font-size:13px;margin-top:8px;text-align:center}
</style>
</head>
<body>

<div class="box">
<h2 style="text-align:center">Login</h2>

<input id="number" type="text" placeholder="Phone Number">
<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login</button>
<div id="error"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyq0dxi_n5-dkXvtREgO7euK_Ny98MLcsoUTR3tHV_zQ1PTz-epLbeWdJKk05rn-3oYRA/exec";

async function login(){
  let number = document.getElementById("number").value;
  let password = document.getElementById("password").value;

  if(!number || !password){
    document.getElementById("error").innerText="Enter number & password";
    return;
  }

  let res = await fetch(API_URL, {
    method:"POST",
    body:JSON.stringify({ number, password })
  });
  
  let data = await res.json();

  if(data.success){
    localStorage.setItem("auth","1");
    localStorage.setItem("limit",data.limit);
    window.location.href="qr.html";
  } else {
    document.getElementById("error").innerText = data.message;
  }
}
</script>

</body>
</html>
